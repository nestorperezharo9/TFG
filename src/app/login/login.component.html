<div class="pagewrap">
    <form class="form" [formGroup]="form" (ngSubmit)="login()">
      <h3 class="title">Acceder a MiDIS</h3>
      <div class="container">
        <input class="container__input" type="text" formControlName="identifier" placeholder="12345678X">
        <label id="userLabel" for="identifier" class="container__label">DNI</label>
      </div>
      <div class="container">
        <input class="container__input" type="password" formControlName="password" placeholder="*********">
        <label id="passLabel" for="password" class="container__label" >Contraseña</label>
      </div>
      <button class="form__submit" type="submit">Iniciar Sesión</button>
    </form>
    <span *ngIf="errorMessage" class="errorMessage"><strong>Campos erróneos, por favor, pruébelo de nuevo.</strong></span>
</div>
